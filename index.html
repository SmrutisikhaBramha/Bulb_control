<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Bulb Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .bulb-icon {
            font-size: 100px;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        .bulb-on {
            color: #f1c40f;
            text-shadow: 0 0 20px #f1c40f;
        }
        .bulb-off {
            color: #95a5a6;
        }
        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }
        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-on {
            background: #2ecc71;
            color: white;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }
        .btn-on:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.6);
        }
        .btn-off {
            background: #e74c3c;
            color: white;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        .btn-off:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.6);
        }
        .status {
            margin-top: 30px;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            font-size: 14px;
        }
        .connected {
            color: #27ae60;
            font-weight: bold;
        }
        .disconnected {
            color: #e74c3c;
            font-weight: bold;
        }
        .topic {
            background: #e9ecef;
            padding: 8px;
            border-radius: 5px;
            font-family: monospace;
            margin: 10px 0;
        }
    </style>
    <!-- MQTT Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <h1>üí° Smart Bulb Control</h1>
        
        <!-- Bulb Icon -->
        <div class="bulb-icon bulb-off" id="bulb">üí°</div>
        
        <!-- Control Buttons -->
        <div class="button-group">
            <button class="btn-on" onclick="publishMessage('on')">Turn ON</button>
            <button class="btn-off" onclick="publishMessage('off')">Turn OFF</button>
        </div>
        
        <!-- Connection Status -->
        <div class="status" id="status">
            <div id="connectionStatus" class="disconnected">‚ö´ Disconnected from broker</div>
            <div class="topic">üì° Topic: <span id="topicDisplay">house/bulb</span></div>
            <div id="lastMessage">üì≠ No messages yet</div>
        </div>
        
        <!-- Settings -->
        <div style="margin-top: 20px; padding: 15px; background: #e9ecef; border-radius: 10px; text-align: left;">
            <h3 style="margin-top: 0; color: #333;">‚öôÔ∏è Settings</h3>
            <label>Broker: broker.hivemq.com (Port 8000)</label><br>
            <label>Topic: </label>
            <input type="text" id="topicInput" value="house/bulb" style="width: 100%; padding: 5px; margin: 5px 0; border: 1px solid #ccc; border-radius: 3px;">
            <button onclick="updateTopic()" style="width: 100%; padding: 8px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 5px;">Update Topic</button>
        </div>
    </div>

    <script>
        // Configuration
        const broker = "broker.hivemq.com";
        const port = 8000;  // WebSocket port
        let clientId = "web-client-" + Math.random().toString(36).substring(2, 10);
        let client = new Paho.MQTT.Client(broker, Number(port), clientId);
        let currentTopic = "house/bulb";
        let isConnected = false;

        // Update topic display
        document.getElementById('topicDisplay').textContent = currentTopic;

        // Set callback handlers
        client.onConnectionLost = onConnectionLost;
        client.onMessageArrived = onMessageArrived;

        // Connect to broker
        function connect() {
            client.connect({
                onSuccess: onConnect,
                onFailure: onFailure,
                keepAliveInterval: 20,
                cleanSession: true
            });
        }

        // Called when connection is successful
        function onConnect() {
            isConnected = true;
            document.getElementById('connectionStatus').innerHTML = 'üü¢ Connected to broker';
            document.getElementById('connectionStatus').className = 'connected';
            console.log("Connected to HiveMQ broker");
            
            // Subscribe to topic
            client.subscribe(currentTopic);
            console.log("Subscribed to: " + currentTopic);
        }

        // Called when connection fails
        function onFailure(response) {
            isConnected = false;
            document.getElementById('connectionStatus').innerHTML = 'üî¥ Connection failed: ' + response.errorMessage;
            document.getElementById('connectionStatus').className = 'disconnected';
            console.log("Connection failed: " + response.errorMessage);
            
            // Try to reconnect after 5 seconds
            setTimeout(connect, 5000);
        }

        // Called when connection is lost
        function onConnectionLost(response) {
            isConnected = false;
            if (response.errorCode !== 0) {
                document.getElementById('connectionStatus').innerHTML = 'üî¥ Connection lost: ' + response.errorMessage;
                document.getElementById('connectionStatus').className = 'disconnected';
                console.log("Connection lost: " + response.errorMessage);
                
                // Try to reconnect
                setTimeout(connect, 5000);
            }
        }

        // Called when a message arrives
        function onMessageArrived(message) {
            console.log("Message arrived: " + message.payloadString);
            document.getElementById('lastMessage').innerHTML = 'üì® Last message: ' + message.payloadString + ' at ' + new Date().toLocaleTimeString();
            
            // Update bulb icon based on message
            if (message.payloadString === 'on') {
                document.getElementById('bulb').className = 'bulb-icon bulb-on';
            } else if (message.payloadString === 'off') {
                document.getElementById('bulb').className = 'bulb-icon bulb-off';
            }
        }

        // Publish a message
        function publishMessage(message) {
            if (!isConnected) {
                alert('Not connected to broker! Trying to reconnect...');
                connect();
                return;
            }
            
            let mqttMessage = new Paho.MQTT.Message(message);
            mqttMessage.destinationName = currentTopic;
            client.send(mqttMessage);
            console.log("Published: " + message + " to " + currentTopic);
            
            // Update bulb icon immediately for better UX
            if (message === 'on') {
                document.getElementById('bulb').className = 'bulb-icon bulb-on';
            } else if (message === 'off') {
                document.getElementById('bulb').className = 'bulb-icon bulb-off';
            }
            
            document.getElementById('lastMessage').innerHTML = 'üì§ Sent: ' + message + ' at ' + new Date().toLocaleTimeString();
        }

        // Update topic
        function updateTopic() {
            let newTopic = document.getElementById('topicInput').value.trim();
            if (newTopic) {
                // Unsubscribe from old topic if connected
                if (isConnected) {
                    client.unsubscribe(currentTopic);
                    client.subscribe(newTopic);
                }
                currentTopic = newTopic;
                document.getElementById('topicDisplay').textContent = currentTopic;
                console.log("Topic updated to: " + currentTopic);
            }
        }

        // Start connection when page loads
        window.onload = function() {
            connect();
            
            // Add keyboard shortcuts (optional)
            document.addEventListener('keydown', function(e) {
                if (e.key === '1' || e.key === '!') {
                    publishMessage('on');
                } else if (e.key === '0' || e.key === ')') {
                    publishMessage('off');
                }
            });
        };

        // Reconnect when page becomes visible again
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && !isConnected) {
                connect();
            }
        });
    </script>
</body>
</html>
